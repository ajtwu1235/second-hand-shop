<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>scone profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="headers.css" rel="stylesheet">

    <style>
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            user-select: none;
        }

        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }

        .b-example-divider {
            height: 3rem;
            margin-right: 20px;
            background-color: rgba(0, 0, 0, .1);
            border: solid rgba(0, 0, 0, .15);
            border-width: 1px 0;
            box-shadow: inset 0 .5em 1.5em rgba(0, 0, 0, .1), inset 0 .125em .5em rgba(0, 0, 0, .15);
        }

        .b-example-vr {
            flex-shrink: 0;
            width: 1.5rem;
            height: 100vh;
        }

        .bi {
            vertical-align: -.125em;
            fill: currentColor;
        }

        .nav-scroller {
            position: relative;
            z-index: 2;
            height: 2.75rem;
            overflow-y: hidden;
        }

        .nav-scroller .nav {
            display: flex;
            flex-wrap: nowrap;
            padding-bottom: 1rem;
            margin-top: -1px;
            overflow-x: auto;
            text-align: center;
            white-space: nowrap;
            -webkit-overflow-scrolling: touch;
        }

        .Page_num {
            width: 300px;
            margin: 0 auto;
        }

        /*프로필 사진 스타일 시트*/
        .box {
            width: 40px;
            height: 40px;
            border-radius: 70%;
            overflow: hidden;
        }

        .profile {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>

</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <!--부트스트랩 아이콘 문단-->

        <symbol id="bootstrap" viewBox="0 0 118 94">

            <title>scone_profile</title>

        <!--위 문단 네비게이션 바 아이콘 정렬-->

                d="M9.405 1.05c-.413-1.4-2.397-1.4-2.81 0l-.1.34a1.464 1.464 0 0 1-2.105.872l-.31-.17c-1.283-.698-2.686.705-1.987 1.987l.169.311c.446.82.023 1.841-.872 2.105l-.34.1c-1.4.413-1.4 2.397 0 2.81l.34.1a1.464 1.464 0 0 1 .872 2.105l-.17.31c-.698 1.283.705 2.686 1.987 1.987l.311-.169a1.464 1.464 0 0 1 2.105.872l.1.34c.413 1.4 2.397 1.4 2.81 0l.1-.34a1.464 1.464 0 0 1 2.105-.872l.31.17c1.283.698 2.686-.705 1.987-1.987l-.169-.311a1.464 1.464 0 0 1 .872-2.105l.34-.1c1.4-.413 1.4-2.397 0-2.81l-.34-.1a1.464 1.464 0 0 1-.872-2.105l.17-.31c.698-1.283-.705-2.686-1.987-1.987l-.311.169a1.464 1.464 0 0 1-2.105-.872l-.1-.34zM8 10.93a2.929 2.929 0 1 1 0-5.86 2.929 2.929 0 0 1 0 5.858z" />

    <!--상단 메인 게시판 네비게이션바-->
    <header>
        <div class="px-3 py-2 text-bg-dark">
            <div class="container">
                <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
                    <a href="/"
                        class="d-flex align-items-center my-2 my-lg-0 me-lg-auto text-white text-decoration-none">
                        <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap">
                            <use xlink:href="#bootstrap"></use>
                        </svg>
                    </a>

                    <ul class="nav col-12 col-lg-auto my-2 justify-content-center my-md-0 text-small">
                        <li>
                            <a href="#" class="nav-link text-secondary">
                                <svg class="bi d-block mx-auto mb-1" width="24" height="24">
                                    <use xlink:href="#home"></use>
                                </svg>
                                홈
                            </a>
                        </li>
                        <li>
                            <a href="#" class="nav-link text-white">
                                <svg class="bi d-block mx-auto mb-1" width="24" height="24">
                                    <use xlink:href="#chat_icon"></use>
                                </svg>
                                채팅
                            </a>
                        </li>
                        <li>
                            <a href="#" class="nav-link text-white">
                                <svg class="bi d-block mx-auto mb-1" width="24" height="24">
                                    <use xlink:href="#table"></use>
                                </svg>
                                핫딜
                            </a>
                        </li>
                        <li>
                            <a href="#" class="nav-link text-white">
                                <svg class="bi d-block mx-auto mb-1" width="24" height="24">
                                    <use xlink:href="#action1"></use>
                                </svg>
                                경매
                            </a>
                        </li>
                        <li>
                            <a href="#" class="nav-link text-white">
                                <svg class="bi d-block mx-auto mb-1" width="24" height="24">
                                    <use xlink:href="#people-circle"></use>
                                </svg>
                                Customers
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="px-3 py-2 border-bottom mb-3">
            <div class="container d-flex flex-wrap justify-content-center">
                <form class="col-12 col-lg-auto mb-2 mb-lg-0 me-lg-auto" role="search">
                    <input type="search" class="form-control" placeholder="물품 검색" aria-label="Search">
                </form>

                <div class="text-end">
                    <button type="button" class="btn btn-light text-dark me-2">로그인</button>
                    <button type="button" class="btn btn-primary">회원가입</button>
                </div>
            </div>
        </div>
    </header>

    <!--개인 프로필 페이지-->
    <div class="mx-auto" style="width: 600px;">
        <div class="card" style="width: 600px;">

            <div class="card-body" style="height: 50px;">
                <p class="guest_profile" style="float:left; font-size: 20px;">나의 프로필</p>

                <button type="button" class="btn btn-light" id="setting"
                    style="float:right; margin-right: 20px; background-color: #ffffff;">
                    <svg width="20" height="20" fill="currentColor">
                        <use xlink:href="#setting"></use>
                    </svg>
                </button>
            </div>

            <hr style="margin-left: 20px; margin-right: 20px;" />
            <!--나중에 스타일 시트 정리 할 것-->

            <div class="card-body" style="width: 600px;">
                <div class="box" style="background: #ffffff; float:left;">
                    <!--프로필 사진-->
                    <img class="profile" src="테스트용사진2.PNG">
                </div>

                <div style="float:left; margin-left: 20px; margin-top: 5px;">
                    <h5 class="card-name">수영하는 철새</h5>
                </div>
            </div>

            <br />

            <div class="mx-auto" style="text-align: center;">
                <button type="button" class="btn btn-light" id="sale_list"
                    style="float:left; margin-left: 30px; margin-right: 30px; background-color: #ffffff; width: 100px; height: 100px;">
                    <svg width="30" height="30" fill="currentColor" style="margin-top: 20px;">
                        <!--판매내역 sale_list-->
                        <use xlink:href="#sale_list"></use>
                    </svg>
                    <p>판매내역</p>
                </button>
                <button type="button" class="btn btn-light" id="purchase_list"
                    style="float:left; margin-left: 30px; margin-right: 30px; background-color: #ffffff; width: 100px; height: 100px;">
                    <svg width="30" height="30" fill="currentColor" style="margin-top: 20px;">
                        <!--구매내역 purchase_list-->
                        <use xlink:href="#purchase_list"></use>
                    </svg>
                    <p>구매내역</p>
                </button>
                <button type="button" class="btn btn-light" id="interests_list"
                    style="float:left; margin-left: 30px; margin-right: 30px; background-color: #ffffff; width: 100px; height: 100px;">
                    <svg width="30" height="30" fill="currentColor" style="margin-top: 20px;">
                        <!--관심목록 interests_list-->
                        <use xlink:href="#interests_list"></use>
                    </svg>
                    <p>관심목록</p>
                </button>
            </div>

            <hr style="margin-left: 20px; margin-right: 20px;" />

            <div class="mx-auto">
                <svg width="30" height="30" fill="currentColor" style="float:left;">
                    <!--1:1 채팅 chat1-->
                    <use xlink:href="#chat1"></use>
                </svg>
                <button class="btn btn-primary" type="button" id="chat1"
                    style="float:left; margin-left: 10px; margin-bottom: 10px; width: 300px;">1:1 채팅</button>
            </div>

            <div class="mx-auto">
                <svg width="30" height="30" fill="currentColor" style="float:left;">
                    <!--지역 설정 area1-->
                    <use xlink:href="#area1"></use>
                </svg>
                <button class="btn btn-primary" type="button" id="area1"
                    style="float:left; margin-left: 10px; margin-bottom: 10px; width: 300px;">지역 설정</button>
            </div>

            <div class="mx-auto">
                <svg width="30" height="30" fill="currentColor" style="float:left;">
                    <!--빈 버튼 default-->
                    <use xlink:href="#default"></use>
                </svg>
                <button class="btn btn-primary" type="button" id="default"
                    style="float:left; margin-left: 10px; margin-bottom: 10px; width: 300px;">미지정 버튼</button>
            </div>

        </div>
    </div>

</body>

</html>
