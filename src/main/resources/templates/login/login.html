<!DOCTYPE html>
<html lang="ko"

      xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="">
  <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
  <meta name="generator" content="Hugo 0.88.1">

  <title>Login</title>

  <style>
    .bd-placeholder-img {
      font-size: 1.125rem;
      text-anchor: middle;
      -webkit-user-select: none;
      -moz-user-select: none;
      user-select: none;
    }

    @media (min-width: 768px) {
      .bd-placeholder-img-lg {
        font-size: 3.5rem;
      }
    }
  </style>

  <!-- Bootstrap core CSS -->
  <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
  <!-- Bootstrap sigin CSS -->
  <link th:href="@{/css/signin.css}" rel="stylesheet">

</head>
<body class="text-center">
<main class="form-signin">
  <!-- Security config의 loginPage("url")와 action url과 동일하게 작성-->
  <form action="/user/login" method="post">
    <!-- Spring Security가 적용되면 POST 방식으로 보내는 모든 데이터는 csrf 토큰 값이 필요 -->
    <input
        type="hidden"
        th:name="${_csrf.parameterName}"
        th:value="${_csrf.token}"
    />
    <p th:if="${loginError}" class="error">Wrong user or password</p>
    <!-- 로그인 시 아이디의 name 애트리뷰트 값은 username -->
    <!-- 파라미터명을 변경하고 싶을 경우 config class formlogin()에서 .usernameParameter("") 명시 -->
    <img class="mb-4" th:src="|@{/static/img/scone.png}|" alt="" width="72" height="57">
    <h1 class="h3 mb-3 fw-normal">Please sign in</h1>
    <div class="form-floating">
      <input type="text" name="username" class="form-control" id="floatingInput" placeholder="name@example.com">
      <label for="floatingInput">Email address</label>
    </div>
    <div class="form-floating">
      <input type="password" name="password" class="form-control" id="floatingPassword" placeholder="Password">
      <label for="floatingPassword">Password</label>
    </div>

    <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>

<!--    <input type="text" name="username" placeholder="이메일 입력해주세요"/>-->
<!--    <input type="password" name="password" placeholder="비밀번호"/>-->
<!--    <button type="submit">로그인</button>-->
  </form>
</main>
</body>
</html>
