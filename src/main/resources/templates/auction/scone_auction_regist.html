<body>
<!--경매 등록 페이지 레이아웃-->
<form enctype="multipart/form-data" th:action="@{/auction/reg}" th:object="${auctionRegDto}" method="post">
    <div style="width: 1200px; height: 700px; border: 1px solid #adb5bd; border-radius: 15px; margin:0 auto;">

        <!--상품 제목, 내용, 시간, 가격 입력 통합 레이아웃-->
        <div style="width:1000px; height: 800px; margin-left: 50px;">


            <div style="float: right; width:500px; margin-top: 100px;">
                <!--상품 제목 입력-->
                <div class="mb-3">
                    <label for="formGroupExampleInput" class="form-label">상품 제목</label>
                    <input type="text" th:field="*{itemName}" class="form-control" id="formGroupExampleInput"
                           placeholder="상품 제목을 입력하세요">
                </div>

                <!--상품 설명 입력-->
                <div class="mb-3">
                    <label for="exampleFormControlTextarea1" class="form-label">상품 설명</label>
                    <textarea th:field="*{itemDetail}" class="form-control" id="exampleFormControlTextarea1"
                              rows="7"></textarea>
                </div>


                <!--두가지의 방법으로 입력 폼을 제작했는데 둘 중에 편한거 고르시면 될 것 같아요-->

                <!--입찰 종료 시간 입력2-->
                <div class="row mb-3">
                    <label for="product_EndDate" class="col-sm-2 col-form-label" style="width: 200px;">입찰
                        종료시간2</label>
                    <dr></dr>

                    <div class="col-sm-3">
                        <select class="form-select" th:field="*{month}" type="product_Month"
                                aria-label="product_Month" id="product_EndMonth">
                            <option selected th:value="select_Month" hidden>월</option>
                            <option th:value="1">1월</option>
                            <option th:value="2">2월</option>
                            <option th:value="3">3월</option>
                            <option th:value="4">4월</option>
                            <option th:value="5">5월</option>
                            <option th:value="6">6월</option>
                            <option th:value="7">7월</option>
                            <option th:value="8">8월</option>
                            <option th:value="9">9월</option>
                            <option th:value="10">10월</option>
                            <option th:value="11">11월</option>
                            <option th:value="12">12월</option>
                        </select>
                    </div>

                    <div class="col-sm-3">
                        <input type="text" th:field="*{day}" class="form-control" placeholder="일"
                               aria-label="product_Date" id="product_EndDate">
                    </div>
                </div>

                <!--입찰 가격 입력-->
                <div class="mb-3">
                    <label for="inputBidding1" class="form-label">초기 입찰 가격 입력</label>
                    <input type="text" th:field="*{price}" class="form-control" id="inputBidding1"
                           placeholder="0원">
                </div>


            </div>

            <!--사진 썸네일(테스트용 사진 첨부)-->
            <img src="테스트용사진1.PNG" class="img-thumbnail" alt="..."
                 style="width: 300px; height:300px; margin-top: 100px; margin-left: 50px; margin-bottom: 10px; border: 1px solid #adb5bd;">

            <!--사진 첨부 레이아웃-->
            <div class="mb-3" style="width:300px; margin-left:50px;">
                <label for="photo_resist" class="form-label">사진 첨부</label>
                <input class="form-control" type="file" name="file" id="photo_resist">
            </div>

            <!--상품 등록 버튼-->
            <button type="submit" class="btn btn-outline-secondary"
                    style="margin-left: 50px; margin-right:1px; margin-top:400px;">상품 등록</button>

            <!--상품 등록 취소 버튼-->
            <button type="button" class="btn btn-outline-secondary"
                    style=" margin-right:200px; margin-top:400px;" th:onclick="|location.href='@{/auctions}'|">상품 등록 취소</button>



        </div>

    </div>
</form>

</body>
