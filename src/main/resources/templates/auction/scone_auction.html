  <style>
    /*상단 네비게이션 바 스타일 시트*/
    .bd-placeholder-img {
      font-size: 1.125rem;
      text-anchor: middle;
      -webkit-user-select: none;
      -moz-user-select: none;
      user-select: none;
    }

    @media (min-width: 768px) {
      .bd-placeholder-img-lg {
        font-size: 3.5rem;
      }
    }

    .b-example-divider {
      height: 3rem;
      background-color: rgba(0, 0, 0, .1);
      border: solid rgba(0, 0, 0, .15);
      border-width: 1px 0;
      box-shadow: inset 0 .5em 1.5em rgba(0, 0, 0, .1), inset 0 .125em .5em rgba(0, 0, 0, .15);
    }

    .b-example-vr {
      flex-shrink: 0;
      width: 1.5rem;
      height: 100vh;
    }

    .bi {
      vertical-align: -.125em;
      fill: currentColor;
    }

    .nav-scroller {
      position: relative;
      z-index: 2;
      height: 2.75rem;
      overflow-y: hidden;
    }

    .nav-scroller .nav {
      display: flex;
      flex-wrap: nowrap;
      padding-bottom: 1rem;
      margin-top: -1px;
      overflow-x: auto;
      text-align: center;
      white-space: nowrap;
      -webkit-overflow-scrolling: touch;
    }

    .Page_num {
      width: 300px;
      margin: 0 auto;
    }

    /*프로필 사진 스타일 시트*/
    .box {
      width: 40px;
      height: 40px;
      border-radius: 70%;
      overflow: hidden;
    }

    .profile {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
  </style>

</head>

  <body>
    <!--경매 페이지 상품 사진-->
    <div
      style="width: 1500px; height: 800px; border: 1px solid #adb5bd; border-radius: 15px; margin:0 auto; margin-bottom: 50px;">
      <!--사진 크기에 따른 썸네일 정렬 크기 변환 필요(사진과 같은 크기로 설정하기)-->
      <div id="carouselExampleControlsNoTouching" class="carousel slide" data-bs-touch="false" data-bs-interval="false"
        style="width: 500px; height: 500px; margin-left: 50px; margin-top: 50px; float: left;">
        <!--사진 크기-->
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img th:if="${auction.fileName}==null" th:src="@{/static/img/scone.png}" src="테스트용사진1.PNG"
              class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="테스트용사진2.PNG" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="테스트용사진3.PNG" class="d-block w-100" alt="...">
          </div>
        </div>
        <!--이미지 좌우 버튼-->
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControlsNoTouching"
          data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">이전</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControlsNoTouching"
          data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">다음</span>
        </button>
      </div>
      <!--경매 페이지 상세 문구1-->
      <div class="card"
        style="width: 800px; height: 500px; margin-right: 50px; margin-top: 50px; margin-bottom: 20px; float: right;">
        <div class="card-body">
          <h5 class="card-title" id="item_name1" th:text="${auction.itemName}" style="font-size: 30px;">마인크래프트 무드등</h5>
          <h6 class="card-subtitle mb-2 text-muted" id="item_num" style="margin-top: 20px;">Item ID: </h6>
          <!--종료 시간 불러오기-->
          <p class="card-text" th:text="|종료 시간: ${#strings.substring(auction.left_time,0,19)}|"
            style="font-size: 20px; margin-top: 20px;">종료 시간: </p>
          <p class="card-text" style="font-size: 20px; margin-top: 10px;">상품 설명 </p>
          <p class="card-text" th:text="${auction.content}" style="margin-bottom: 50px;">마인크래프트 무드등입니다. 사용한지 얼마 안됐으며 급하게
            처분하느라 올립니다.
            관심있는 분은 1:1 채팅 걸어주세요 </p>
          <hr />
          <!--현재 진행값 문단(불러오는 html태그 찾는 중)-->
          <!--현재 진행값 = 2등입찰가 -->
          <p class="card-text" style="font-size: 20px;">현재 진행값
            <output id="bidding_price" th:if="${auction.bidInfo.size()==1}"
              th:text="${auction.bidInfo.get(0).bid_price}" style="margin-left: 100px; font-size: 50px;">14,400</output>
            <output id="bidding_price1" th:if="${auction.bidInfo.size()>1}"
              th:text="${auction.bidInfo.get(1).bid_price}" style="margin-left: 100px; font-size: 50px;">14,400</output>
          </p>

          <!--입찰 버튼-->
          <button type="button" th:if="${member}!=null" class="btn btn text-white btn-lg" id="bidding"
            style="float: right; background-color: #FFC107;" data-bs-toggle="modal" data-bs-target="#exampleModal">입찰하기</button>
        </div>
      </div>

      <!--경매 페이지 상세 문구2(개인 프로필)-->
      <div class="card" style="width: 400px; height: 150px; margin-left: 1050px;">
        <div class="card-body">

          <!--개인 프로필 문단-->
          <div class="card-body" style="width: 600px;">
            <div class="box" style="background: #ffffff; float:left;">
              <!--프로필 사진-->
              <img class="profile" src="테스트용사진2.PNG">
            </div>

            <div style="float:left; margin-left: 20px; margin-top: 5px;">
              <h5 class="card-name">수영하는 철새</h5>
            </div>
          </div>
          <br />
          <p class="card-text" style="margin-top: 20px;">[빈칸, 리뷰, 판매자 정보]</p>
        </div>
      </div>


      <form method="post" th:if="${member}!=null"
        th:action="@{/auction/{auctionId}/{userId}(auctionId=${auction.auctionId},userId=${member.id})}"
        th:object="${bidForm}">
        <!-- 입찰 상세 페이지 -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <!--입찰 상세 페이지 중앙 정렬-->
          <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel"> 입찰 단계</h5>
                <!--상단 닫기 버튼, 예외적으로 아무 바탕 클릭시 닫기 설정-->
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                <p href="..." th:text="|구매자 ID: ${member.getUsername()}|">구매자 ID:</p>
                <p href="...">입찰 금액 <label for="inputBidding1" class="visually-hidden"></label>
                  <input type="text" th:field="*{price}" class="form-control" id="inputBidding1" placeholder="0원">
                </p>
              </div>
              <div class="modal-footer">
                <!--하단 닫기 버튼-->
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">닫기</button>
                <a th:href="@{mailto:{to}(to=${member.getEmail()},subject='link',body='link-body')}">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">1:1 채팅</button>
                </a>
                <button type="submit" class="btn btn-primary">입찰하기</button>
              </div>
            </div>
          </div>
        </div>
      </form>



    </div>

  </body>
