    <style>
        /*상단 네비게이션 바 스타일 시트*/
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            user-select: none;
        }

        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }

        .b-example-divider {
            height: 3rem;
            background-color: rgba(0, 0, 0, .1);
            border: solid rgba(0, 0, 0, .15);
            border-width: 1px 0;
            box-shadow: inset 0 .5em 1.5em rgba(0, 0, 0, .1), inset 0 .125em .5em rgba(0, 0, 0, .15);
        }

        .b-example-vr {
            flex-shrink: 0;
            width: 1.5rem;
            height: 100vh;
        }

        .bi {
            vertical-align: -.125em;
            fill: currentColor;
        }

        .nav-scroller {
            position: relative;
            z-index: 2;
            height: 2.75rem;
            overflow-y: hidden;
        }

        .nav-scroller .nav {
            display: flex;
            flex-wrap: nowrap;
            padding-bottom: 1rem;
            margin-top: -1px;
            overflow-x: auto;
            text-align: center;
            white-space: nowrap;
            -webkit-overflow-scrolling: touch;
        }

        .Page_num {
            width: 300px;
            margin: 0 auto;
        }

        /*프로필 사진 스타일 시트*/
        .box {
            width: 40px;
            height: 40px;
            border-radius: 70%;
            overflow: hidden;
        }

        .profile {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>

    <body>
        <div style="width: 1000px; height:100px; margin-left:auto; 
        margin-right:auto; margin-top: 50px; border-radius: 0%;">
            <!--경매 전체 리스트-->
            <!--        //Form 하나생성-->
            <form action="/auctions/del" th:method="post">
                <table class="table table-bordered">
                    <thead class="table table-light">
                        <tr>
                            <th scope="col">선택</th>
                            <th scope="col">번호</th>
                            <th scope="col">상품 이름</th>
                            <th scope="col">판매자</th>
                            <th scope="col">게시일</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="auction:${auctions}">
                            <!--href태그 값을 통해 텍스트를 링크 경로 설정-->
                            <td>
                                <!--                             name 과 ID설정-->
                                <input class="form-check-input" type="checkbox" name="auc_list"
                                    th:value="${auction.auctionId}" id="ListCheckbox">
                            </td>
                            <th th:text="${auction.auctionId}" scope="row">1</th>
                            <td><a href="url:" th:href="@{/auction/{id}(id=${auction.auctionId})}"
                                    th:text="${auction.itemName}" style="color: black; text-decoration: none;">마인크래프트
                                    무드등</a></td>
                            <td><a href="url:" th:href="@{/auction/{id}(id=${auction.auctionId})}"
                                    th:text="${auction.userName}" style="color: black; text-decoration: none;">수영하는
                                    철새</a></td>
                            <td th:text="${#strings.substring(auction.left_time,0,19)}" href="...">2022/02/22</td>
                        </tr>
                    </tbody>
                </table>

            </form>

            <div style="width: 1000px;">
                <button type="button" th:onclick="|location.href='@{/auction/reg}'|"
                class="btn btn text-white" style="background-color: #FFC107;">경매 상품 등록</button>
                <button type="submit" class="btn btn text-white" style="background-color: #FFC107;">경매 상품 삭제</button>
            </div>
        </div>

    </body>
