<body>
<!--물품 등록 페이지 레이아웃-->
<div
    style="width: 1000px; height: 1100px; border: 1px solid #adb5bd; border-radius: 15px; margin:0 auto; margin-bottom: 50px;">

  <!--
  <button type="button" class="btn btn-outline-secondary"
      style="float:right; margin-right:50px; margin-top:10px;">상품 등록 취소</button>

  <button type="button" class="btn btn-outline-secondary"
      style="float:right; margin-right:10px; margin-top:10px;">상품 등록</button>
  -->

  <!--상품 제목, 내용, 시간, 가격 입력 통합 레이아웃-->
  <div style="width:500px; height: 800px; margin:0 auto;">
    <form th:action="@{/post}" method="post" enctype="multipart/form-data">
      <div style="float: right; width:500px; margin-top: 50px;">
        <!--상품 제목 입력-->
        <div class="mb-3">
          <label class="form-label">상품 제목</label>
          <input type="text" name="title" class="form-control" placeholder="상품 제목을 입력하세요">
        </div>

        <!--상품 설명 입력-->
        <div class="mb-3">
          <label class="form-label">상품 설명</label>
          <textarea name="content" class="form-control" rows="7"></textarea>
        </div>

        <!--핫딜 옵션 박스-->
        <div class="col-5 mb-3">
          <label class="form-label">핫딜 여부 선택<span style="color: red;">*</span></label>
          <select name="option" class="form-select">
            <option selected value="" hidden>판매 형식 선택</option>
            <option th:value="DEAL">일반 판매</option>
            <option th:value="HOT_DEAL">핫딜</option>
          </select>
        </div>

        <!--핫딜 설명 표시-->
        <div class="mb-3">
          <input class="form-control text-break" type="text" style="font-size: 14px;"
                 placeholder="'핫딜' 선택 시 7일 후에 10% 할인된 가격으로 핫딜페이지에 넘어갑니다." disabled readonly>
        </div>

        <!--가격 입력-->
        <div class="mb-3">
          <label class="form-label">가격 입력</label>
          <input class="form-control" name="price" placeholder="0원">
        </div>

        <!--사진 첨부 레이아웃-->
        <div class="form-group row">
          <label for="inputFile" class="col-sm-2 col-form-label"><strong>첨부 파일</strong></label>
          <div class="col-sm-10">
            <div class="custom-file" id="inputFile">
              <input name="file" type="file" class="custom-file-input" id="customFile" />
              <label class="custom-file-label" for="customFile">파일을 선택해 주세요.</label>
            </div>
          </div>
        </div>

        <!--상품 등록 취소 버튼 위치 변경 (삭제 필요하면 삭제)
        <button type="button" class="btn btn-outline-secondary" style="float:right; margin-top:10px;">상품 등록
            취소</button>-->

        <!--상품 등록 취소 버튼-->
        <button type="submit"  role="button" class="btn btn-outline-secondary"
                style="float:right; margin-right:10px; margin-top:10px;">상품 등록
        </button>
        <br/>
      </div>
    </form>
  </div>

</div>
<script>
  $('.custom-file-input').on('change', function () {
    var fileName = $(this).val().split('\\').pop();
    $(this).siblings('.custom-file-label').addClass('selected').html(fileName);
  });
</script>
